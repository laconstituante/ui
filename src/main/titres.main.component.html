<div *ngIf="!titres; then primaryBlock; else secondaryBlock"></div>
<ng-template #primaryBlock>
    <div>
        <md-progress-bar mode="indeterminate"></md-progress-bar>
    </div>
</ng-template>
<ng-template #secondaryBlock>
    <div id="titre-home-page" class="home-page-header">
        <h1 class="capitalize">{{constitution_name}}</h1>
        <table style="display: inline">
            <tbody>
            <tr style="height:5px">
                <td style="background:blue;width: 160px;" title="liberté"></td>
                <td style="background:white;width: 160px;" title="égalité"></td>
                <td style="background:red;width: 160px;" title="fraternité"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <md-grid-list cols="1" rowHeight="800" >
        <md-grid-tile >
            <md-card class="home-page-card">       
                <md-card-content class="home-page-card-content">            
                    <titres-component
                        [maindisplaying]="true"
                        [constitution_url]="url"
                        [titres]="titres">
                    </titres-component>
                </md-card-content>                
            </md-card>
        </md-grid-tile>
    </md-grid-list>
</ng-template>
